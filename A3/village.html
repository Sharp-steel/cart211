<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Sixtyfour&display=swap" rel="stylesheet">
    <title>Fate's Path</title>
</head>
<body>
    <audio id="backgroundMusic" loop muted>
        <source src="audio/batman.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="muteButton">
        <img id="muteIcon" src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg">
    </button>
    <h1>You returned to the village.</h1>
    <img src="images/village.jpg" alt="A young squire returning to his village at night, with his meat in a satchel with a bow and quiver slung on his back.">
    <p class="text">
        After a successful hunt, you return to your living quarters in the village with your food.
        You prepare and eat your meal. Afterwards, you put your gear away and rest up for the rest of the night.
    </p>
    <div class="container">
        <div class="option">
            <p>End of demo.</p>
            <a href="index.html" class="btn">Return to the start.</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
